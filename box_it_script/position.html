<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
</head>
<style>
    #b1, #b2 {
        width: 100px;
        position: relative;
    }
    #b1 {background-color: red; color: white; z-index: 1;}
    #b2 {background-color: blue; color: white; top: 30px;}
    #B3 {border: 1px solid red; height:30px;}
    #b4 {
        background-color: black; color: white;
        position: absolute;
        left: 30px;
    }
    #b5 {
        position:fixed;
        top: 10px;
        right: 30px;
        width: 300px;
        background-color: black; color: white;
    }
</style>
<body>
    <div id="b1">Box 1</div>
    <div id="b2">Box 2</div>
    <br /><br /><br />
    <div id="b3">
        <div id="b4">b4</div>
    </div>
    <div id="b5">Box 5</div>
</body>
</html>
